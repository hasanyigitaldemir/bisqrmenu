<script>
  window.addEventListener("DOMContentLoaded", function () {
    const statusElement = document.getElementById("store-status");
    const now = new Date();
    const day = now.getDay(); // 0: Pazar, 6: Cumartesi
    const hour = now.getHours();
    const minute = now.getMinutes();
    const totalMinutes = hour * 60 + minute;

    // Açılış saatleri (dakika cinsinden)
    const schedule = {
      0: [960, 1440],   // Pazar: 16:00 – 0:00
      1: [390, 1380],   // Pazartesi/Haftaiçi/Cumartesi: 06:30 – 23:00
      2: [390, 1380],
      3: [390, 1380],
      4: [390, 1380],
      5: [390, 1380],
      6: [390, 1380], 
    };

    const [start, end] = schedule[day];
    const isOpen = totalMinutes >= start && totalMinutes <= end;

    statusElement.textContent = isOpen ? "Buyrun, şuan açığız!" : "Yarın içelim, kapalıyız :(";
  });
</script>
